<div class="container mb-3 mt-3">
    <h1 class="text-center">Sign up</h1>
</div>

<div class="container mb-5">
    <div class="small-form-wrapper">
        <form class="small-form" [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user-alt"></i></div>
                </div>
                <input type="text" class="form-control" name="username" id="username_id" placeholder="Enter username..." formControlName="username">
            </div>

            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                </div>
                <input type="email" class="form-control" name="email" id="email_id" placeholder="Enter email..." formControlName="email">
            </div>

            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-key"></i></div>
                </div>
                <input type="password" class="form-control" name="password1" id="password1_id" placeholder="Enter password..." formControlName="password1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                </div>
                <input type="password" class="form-control" name="password2" id="password2_id" placeholder="Verify password..." formControlName="password2">
            </div>

            <small class="d-block text-right text-uppercase">Already have an account? <a routerLink="login">Sign up</a></small>
            <hr>
            <button type="submit" class="btn btn-primary d-block mx-auto mt-4">Submit</button>
          </form>
    </div>
</div>
