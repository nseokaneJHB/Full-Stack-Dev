<div class="container mb-3">
    <h1 class="text-center">Sign in</h1>
</div>

<div class="container mb-5">
    <div class="small-form-wrapper">
        <form class="small-form" [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user-alt"></i></div>
                </div>
                <input type="text" class="form-control" name="username" id="username_id" placeholder="Enter username..."
                    formControlName="username">
            </div>

            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-key"></i></div>
                </div>
                <input type="password" class="form-control" name="password" id="password_id"
                    placeholder="Enter password..." formControlName="password">
            </div>

            <small class="d-block text-right text-uppercase">
                Don't have an account? <a routerLink="register">Sign up</a>
            </small>
            <hr>
            <button type="submit" class="btn btn-primary d-block mx-auto mt-4">Submit</button>
        </form>
    </div>
</div>
